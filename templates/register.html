<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione - MusicTour</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            margin: 0;
            background: url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.75);
        }

        .register-box {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.85);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .register-box h2 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #ffcc00;
        }

        .register-box .icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #ffcc00;
        }

        form p {
            margin-bottom: 1rem;
            text-align: left;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: #222;
            color: #fff;
            margin-top: 0.25rem;
        }

        .register-btn {
            width: 100%;
            padding: 0.75rem;
            background: #ffcc00;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-btn:hover {
            background: #ffd633;
        }

        .link {
            margin-top: 1rem;
            display: block;
            color: #ccc;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="register-box">
        <div class="icon"><i class="fas fa-user-plus"></i></div>
        <h2>Crea un account MusicTour</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="register-btn">Registrati üéß</button>
        </form>
        <a class="link" href="{% url 'home' %}">‚Üê Torna alla Home</a>
    </div>
</body>
</html>
