<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Già Prenotato</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #2c2c2c;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: rgba(255, 0, 0, 0.1);
            padding: 2rem;
            border: 2px solid red;
            border-radius: 12px;
            text-align: center;
        }
        h1 {
            color: #ff4d4d;
            font-family: 'Orbitron', sans-serif;
        }
        a {
            margin-top: 1rem;
            display: inline-block;
            text-decoration: none;
            background: #ffcc00;
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>❗Prenotazione già effettuata</h1>
        <p>Hai già prenotato questo evento.</p>
        <a href="{% url 'eventi' %}">Torna agli eventi</a>
    </div>
</body>
</html>
